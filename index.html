<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculadora</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="contenedor">
  
<!--PARTE DE ARRIBA DE LA CALCULADORA-->
<!-- NUMEROS -->
    <div class="top">

      <ul class="number">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>

      <!-- LA PARTE DE LOS TEMAS -->
      <ul class="calc">
        <li class="tex_calc">CALC</li>
        <li class="tex_theme">THEME</li>

        <!-- LOS CIRCULOS PARA CAMBIAR DE TEMAS -->
        <li class="circle">
          <ul class="circle_item">
            <li class="circle_item_li color"></li>
            <li class="circle_item_li"></li>
            <li class="circle_item_li"></li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- DONDE SE REFLAJA LOS RESULTADOS -->
    <h1 class="pantalla"></h1>

    <!-- LOS BOTONES PARA LOS OPERACIONES -->
    <ul class="btn">
      
      <li class="item_1 item_fijo">7</li>
      <li class="item_2 item_fijo">8</li>
      <li class="item_3 item_fijo">9</li>
      <li class="item_4 item_fijo">DEL</li>
      <li class="item_5 item_fijo">4</li>
      <li class="item_6 item_fijo">5</li>
      <li class="item_7 item_fijo">6</li>
      <li class="item_8 item_fijo">+</li>
      <li class="item_9 item_fijo">1</li>
      <li class="item_10 item_fijo">2</li>
      <li class="item_11 item_fijo">3</li>
      <li class="item_12 item_fijo">-</li>
      <li class="item_13 item_fijo">.</li>
      <li class="item_14 item_fijo">0</li>
      <li class="item_15 item_fijo">/</li>
      <li class="item_16 item_fijo">X</li>
      <li class="item_17 item_fijo">RESET</li>
      <li class="item_18 item_fijo">=</li>
      
    </ul>

  </div> <!-- FIN DEL CONTENEDOR -->

  
  <script src="main.js"></script>
</body>
</html>
